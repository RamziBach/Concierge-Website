<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>A propos de nous</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
	
	
	
	
	<div class="container">
		<div class="form-parent">
			<h1 class="about-us-h1 form-center">Contactez-nous</h1>
			<div class="sspp form-sspp"></div>
			<div class="form-flex">
				<div>
					<img src="img/hotel-bell.svg" class="form-svg">
				</div>
				<div class="container-form">
					<form class="contact-form">      
					  	<input name="name" type="text" class="feedback-input" placeholder="Nom" required>   
					  	<input name="email" type="text" class="feedback-input" placeholder="Email" required>
					  	<textarea name="text" class="feedback-input contact-text" placeholder="Message" required></textarea>
					  	<input type="submit" value="SUBMIT">
					</form>
				</div>
			</div>
		</div>
	</div>
	
	
	
	
	<footer class="footer">
        <div class="footer-links">
            <ul class="footer-ul">
                <li class="footer-li">
                    <a class="footer-a" href="index.html">index</a>
                </li>
                <li class="footer-li">
                    <a class="footer-a" href="about-us.html">à propos</a>
                </li>
                <li class="footer-li">
                    <a class="footer-a" href="services.html">services</a>
                </li>
                <li class="footer-li">
                    <a class="footer-a" href="contact.html">nous rejoindre</a>
                </li>
            </ul>
        </div>
        <div class="footer-title">
            <p class="footer-p">
                A Bach website <br>
                ALL RIGHTS RESERVED
            </p>
        </div>
    </footer>
	
	
	
	
	<div id="container-sticky-about-us">
		<div class="sticky-header">
			<div>
				<a class="title-a title" id="logo-a" href="index.html"><img class="hotel-bell hotel-bell-2" src="img/concierge2.svg"></a>
			</div>
			<nav>
				<ul class="ul">
					<li class="li"><a href="index.html">index</a></li>
					<li class="li"><a href="about-us.html">à propos</a></li>
					<li class="li"><a href="services.html">services</a></li>
					<li class="current-page"><a href="contact.html">nous rejoindre</a></li>
				</ul>
				<div class="clickable-hamburger">
					<div class="hamburger-icon"></div>
					<div class="hamburger-icon"></div>
					<div class="hamburger-icon"></div>
				</div>
			</nav>
		</div>
	</div>
	
	
	
	
	<div id="container-hamburger" class="animated slideInRight">
		<div class="sticky-header-hamburger">
			<div class="mobile-logo">
				<a class="title-a title" id="logo-a" href="#"><img class="hotel-bell hotel-bell-2" src="img/concierge2.svg"></a>
			</div>
			<nav>
				<ul class="ul-hamburger">	
					<li class="li mobile-li"><a href="index.html">index</a></li>
					<li class="li mobile-li"><a href="about-us.html">à propos</a></li>
					<li class="li mobile-li"><a href="services.html">services</a></li>
					<li class="current-page mobile-li"><a href="contact.html">nous rejoindre</a></li>
				</ul>
			</nav>
		</div>
		<div class="clear">
			<i class="material-icons">clear</i>
		</div>
	</div>
	
	
	
	
	<button onclick="topFunction()" id="myBtn" class="myBtnClass animated bounceInUp" title="Go to top"><img class="topClass" src="img/up-arrow-white.svg"></button>
	
	
	
	
	<script src="typewriter.js"></script>
	<script src="script.js"></script>
	<script src="sticky.js"></script>
	<script>
		const mobileHam = document.getElementsByClassName('clickable-hamburger');
		const mobileNav = document.getElementById('container-hamburger');
		const clear = document.querySelector('.material-icons');
		mobileHam[0].addEventListener('click', () => mobileNav.style.display = 'block');
		clear.addEventListener('click', () => mobileNav.style.display = 'none');
	</script>
</body>
</html>
